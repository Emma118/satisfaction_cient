jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r flask_api/requirements.txt
          pip install -r dash_app/requirements.txt

      - name: Run tests
        run: |
          pytest flask_api/tests --maxfail=5 --disable-warnings
          pytest dash_app/tests --maxfail=5 --disable-warnings

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask_api:latest ./flask_api
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dash_app:latest ./dash_app
          docker push ${{ secrets.DOCKER_USERNAME }}/flask_api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/dash_app:latest
